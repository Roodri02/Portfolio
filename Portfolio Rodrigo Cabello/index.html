    <script>
        // Obtener todos los elementos del menú
        const navItems = document.querySelectorAll('.link-list-item-a');

        // Función para quitar la clase 'active' de todos los elementos del menú
        function removeActiveClass() {
            navItems.forEach(item => item.classList.remove('active-link'));
        }

        // Detectar clics en los enlaces para cambiar el estado activo
        navItems.forEach(item => {
            item.addEventListener('click', (e) => {
                removeActiveClass(); // Elimina 'active' de todos los enlaces
                item.classList.add('active-link'); // Marca como 'active' el enlace clicado

            });
        });

        // (Opcional) Si quieres inicializar con un enlace activo basado en la URL actual
        window.addEventListener('load', () => {
            const initialSection = window.location.hash.replace('#', '');
            if (initialSection) {
                const initialLink = document.querySelector(`a[href="#${initialSection}"]`);
                if (initialLink) {
                    removeActiveClass();
                    initialLink.classList.add('active-link');
                }
            }
        });
    </script>
